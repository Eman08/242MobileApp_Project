<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./payment.js" type="module"></script>
    <link rel="stylesheet" href="./payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

<body style="font-family: Montserrat; background-color: #f8f8f8;">


    <div id="main_head">
        <i class="fa-solid fa-chevron-left"  onclick="history.back()" style="margin-left: 2vh; margin-top: 50px; color:lightslategray; margin-right: 4vh; position: absolute;"></i>
        <p class="heading_main " >Payment</p>
      </div>
      <div class="row mt-2 p-3 fw-bold">
        <p>Payment Method</p>
    </div>
    <div class="card_images">
    <img src="../assets/mastercard.png" height="70px">
    <img src="../assets/visa.png" height="70px">
</div>
    <div class="card_field">
    <div class="container py-5" >
        
        <div class="row" >
            
                <div class="card ">
                    <div class="card-header">
                     
                        <!-- Credit card form content -->
                        <div class="tab-content p-2" style="font-size: 14px;">
                            <!-- credit card info-->
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <form role="form" onsubmit="event.preventDefault()">
                                    <div class="form-group p-2"> <label for="username">
                                            <p>Card Owner</p>
                                        </label> <input type="text" name="username" placeholder="Card Owner Name" required class="form-control "> </div>
                                    <div class="form-group p-2"> <label for="cardNumber">
                                            <p>Card number</p>
                                        </label>
                                        <div class="input-group"> <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required>
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group p-2"> <label><span class="hidden-xs">
                                                        <p>Expiration Date</p>
                                                    </span></label>
                                                <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4 p-2"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                    <p>CVV <i class="fa fa-question-circle d-inline"></i></p>
                                                </label> <input type="text" required class="form-control"> </div>
                                        </div>
                                    </div>
                                   
                                </form>
                            </div>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
        <div class="buttons">
            <button id="payment" type="submit" onclick="location.href='./paymentSuccess.html'"> Confirm Payment</button>
         </div>
    
</body>
<script src="/app.js" type="text/javascript"></script>
</html>
